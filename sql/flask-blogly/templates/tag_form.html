{% extends 'base.html' %}

{% block title %} New Tag {% endblock %}

{% block content %}
<h1>Create a tag</h1>

<form action="/tags/new" method="POST">
    <div>
        <label for="name">Name</label>
    </div>
    <div>
        <input type="text" name="name" placeholder="Enter a name for a tag" required>
    </div>
    <br>
    <a class="btn btn-danger btn-sm mt-1" href="/tags">Cancel</a>
    <button class="btn btn-primary btn-sm mt-1">Add</button>
    </div>
</form>

{% endblock %}
