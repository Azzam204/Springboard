{% extends 'base.html' %}

{% block title %} Post Details {% endblock %}

{% block content %}
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>

<i>By {{post.user.first_name}} {{post.user.last_name}}</i>

<div>
    <b>Tags:</b>
    {% for tag in post.tags %}
    <a class="btn btn-primary btn-sm mt-1 p-0 text-sm" href="/tags/{{tag.id}}">{{tag.name}}</a>
    {% endfor%}
</div>

<div>
    <a class="btn btn-info btn-sm mt-3" href="/posts/{{post.id}}/edit">Edit</a>
    <a class="btn btn-danger btn-sm mt-3" href="/posts/{{post.id}}/delete">Delete</a>
</div>
<div>
    <a class="mt-1" href="/users/{{post.user_id}}">Go Back</a>
</div>

{% endblock %}
