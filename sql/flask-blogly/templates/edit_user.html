{% extends 'base.html' %}

{% block title %} Edit User {% endblock %}

{% block content %}
<h1>Edit a user</h1>

<form action="/users/{{user_id}}/edit" method="POST">
    <div>
        <label for="first_name">First Name</label>
    </div>
    <div>
        <input type="text" name="first_name" placeholder="Enter a first name" required>
    </div>
    <div>
        <label for="last_name">Last Name</label>
    </div>
    <div>
        <input type="text" name="last_name" placeholder="Enter a last name" required>
    </div>
    <div>
        <label for="image_url">Image URL</label>
    </div>
    <div>
        <input type="text" name="image_url" placeholder="Provide an image of this user ">
    </div>
    <a href="/users">Cancel</a>
    <button>Add</button>
</form>

{% endblock %}
