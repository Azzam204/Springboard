{% extends 'base.html' %}

{% block title %} Edit User {% endblock %}

{% block content %}
<h1>Edit a user</h1>

<form action="/users/{{user.id}}/edit" method="POST">
    <div>
        <label for="first_name">First Name</label>
    </div>
    <div>
        <input type="text" name="first_name" placeholder="Enter a first name" value="{{user.first_name}}">
    </div>
    <div>
        <label for="last_name">Last Name</label>
    </div>
    <div>
        <input type="text" name="last_name" placeholder="Enter a last name" value="{{user.last_name}}" required>
    </div>
    <div>
        <label for="image_url">Image URL</label>
    </div>
    <div>
        <input type="text" name="image_url" placeholder="Provide an image of this user ">
    </div>
    <a class="btn btn-danger btn-sm mt-1" href="/users">Cancel</a>
    <button class="btn btn-primary btn-sm mt-1">Add</button>
</form>

{% endblock %}
