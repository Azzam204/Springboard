{% extends 'base.html' %}

{% block title %} Tag Details {% endblock %}

{% block content %}
<h1>{{tag.name}}</h1>

<ul>
    {% for post in tag.posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>


<div>
    <a class="btn btn-info btn-sm mt-1" href="/tags/{{tag.id}}/edit">Edit</a>
    <a class="btn btn-danger btn-sm mt-1" href="/tags/{{tag.id}}/delete">Delete</a>
</div>
<br>
<div>
    <a class="btn btn-warning btn-sm mt-1" href="/tags">All Tags</a>
</div>
<div>
    <a href="/">home</a>
</div>

{% endblock %}
