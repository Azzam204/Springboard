{% extends 'base.html' %}

{% block title %} Edit Tag {% endblock %}

{% block content %}
<h1>Edit a tag</h1>

<form action="/tags/{{tag.id}}/edit" method="POST">
    <div>
        <label for="name">Name</label>
    </div>
    <div>
        <input type="text" name="name" value="{{tag.name}}" required>
    </div>
    <br>
    <a class="btn btn-danger" href="/tags/{{tag.id}}">Cancel</a>
    <button class="btn btn-info">Edit</button>
    </div>
</form>

{% endblock %}
