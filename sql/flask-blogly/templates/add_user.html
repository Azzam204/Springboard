{% extends 'base.html' %}

{% block title %} New User {% endblock %}

{% block content %}
<h1>Create a user</h1>

<form action="/users/new" method="POST" class="form-group">
    <div>
        <label for="first_name">First Name</label>
    </div>
    <div>
        <input type="text" name="first_name" placeholder="Enter a first name" required>
    </div>
    <div>
        <label for="last_name">Last Name</label>
    </div>
    <div>
        <input type="text" name="last_name" placeholder="Enter a last name" required>
    </div>
    <div>
        <label for="image_url">Image URL</label>
    </div>
    <div>
        <input type="text" name="image_url" placeholder="Provide an image of this user ">
    </div>
    <button class="btn btn-primary btn-sm mt-1">Add</button>
</form>

{% endblock %}
